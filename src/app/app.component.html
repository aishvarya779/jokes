<div id="main">
  <h2>Aishvarya Tiwari</h2>
  <div>
    <img [src]="url" alt="" />
  </div>
  <h3 class="text-center">{{ newJoke }}</h3>
  <mat-progress-spinner
    color="accent"
    mode="indeterminate"
    *ngIf="!newJoke"
  ></mat-progress-spinner>
  <button mat-raised-button color="accent" (click)="getRandomJokes()">
    Get New Joke
  </button>
</div>
